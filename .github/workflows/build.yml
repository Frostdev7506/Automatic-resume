# With some help from: https://gist.github.com/dgerosa/2e1f47a39180f39bde848e38243efa94

name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: .
      FILE: Neeraj_Butola_Resume
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Create artifacts directory
        run: mkdir -p ./github_artifacts
      - name: Build main resume
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}
          working_directory: ${{ env.DIR }}
      - name: move main resume
        run: mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./github_artifacts/
      - name: Upload main pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.FILE }}.pdf
          path: ./github_artifacts/${{ env.FILE }}.pdf

  build-variants:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - folder: javascript
            branch: js
          - folder: Python
            branch: python
          - folder: Java
            branch: java
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Build ${{ matrix.folder }} variant
        uses: dante-ev/latex-action@latest
        with:
          root_file: Neeraj_Butola_Resume
          working_directory: ./ResumeVariants/${{ matrix.folder }}
      - name: Create artifacts directory
        run: mkdir -p ./github_artifacts_${{ matrix.branch }}
      - name: Move ${{ matrix.folder }} resume
        run: mv ./ResumeVariants/${{ matrix.folder }}/Neeraj_Butola_Resume.pdf ./github_artifacts_${{ matrix.branch }}/
      - name: Upload ${{ matrix.folder }} pdf as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.branch }}-resume.pdf
          path: ./github_artifacts_${{ matrix.branch }}/Neeraj_Butola_Resume.pdf

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      FILE: Neeraj_Butola_Resume
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.FILE }}.pdf
          path: github_artifacts
      - name: deploy main resume on orphan branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_artifacts
          publish_branch: build
          force_orphan: true
          enable_jekyll: true

  deploy-variants:
    needs: [build-variants]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - folder: javascript
            branch: js
          - folder: Python
            branch: python
          - folder: Java
            branch: java
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.branch }}-resume.pdf
          path: github_artifacts_${{ matrix.branch }}
      - name: deploy ${{ matrix.branch }} resume on branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_artifacts_${{ matrix.branch }}
          publish_branch: ${{ matrix.branch }}
          force_orphan: true
          enable_jekyll: true
